<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp3</title>
    <style>
        .main-header{

        }
    </style>
</head>
<body>
    <header id="header" class="main-header">
        <div class="logo">
            <img src="https://mmaniacs.files.wordpress.com/mixed-martial-arts-mma-logo.jpg?w=307" alt="mma_PNG14" id="header-img">
        </div>
        <nav id="nav-bar">
                <a class="nav-link" href="#information">Information</a>
                <a class="nav-link" href="#promo video">Promo Video</a>
                <a class="nav-link" href="#price">Price</a>
        </nav>
    </header>
    <div class="sign-up">
        <h1>MMA SIGN UP</h1>
        <form>
            <div class="form-input">
                <label id="name-label" for="name">Name</label>
                <input class="form-section" type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-input">
                <label id="email-label" for="email">Email</label>
                <input class="form-section" type="text" id="email" name="email" placeholder="Enter your Email">
            </div>
            <div class="form-input">
                <label id="number-label" type="text">Age (optional)</label>
                <input class="form-section" type="number" id="number" name="age" placeholder="Age" min="18"
                max="99" required>
            </div>
            <div>
                <button>SIGN UP</button>
            </div>
        </form>
    </div>
</body>
</html>
